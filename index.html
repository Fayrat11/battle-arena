<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Battle Arena</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="hud">
    <div class="hud__row">
      <div>HP: <span id="hp">100</span></div>
      <div>Kills: <span id="kills">0</span>/<span id="goal">15</span></div>
    </div>
    <div class="hud__row hud__hint">
      <div>Move: левый джойстик</div>
      <div>Shoot: правый джойстик</div>
    </div>
  </div>

  <div class="overlay" id="overlay" hidden>
    <div class="card">
      <div class="card__title" id="resultTitle">Победа!</div>
      <div class="card__sub" id="resultSub">Ещё раз?</div>
      <button class="btn" id="restartBtn">Заново</button>
    </div>
  </div>

  <canvas id="game"></canvas>

  <div class="stick stick--left" id="stickL" aria-hidden="true">
    <div class="stick__base"></div>
    <div class="stick__knob" id="knobL"></div>
  </div>

  <div class="stick stick--right" id="stickR" aria-hidden="true">
    <div class="stick__base"></div>
    <div class="stick__knob" id="knobR"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
